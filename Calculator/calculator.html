<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./calculator.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" disabled>
        </div>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">DE</button>
            <button onclick="inputData('/')">/</button>
            <button onclick="inputData('*')">*</button>
            <button onclick="inputData('7')">7</button>
            <button onclick="inputData('8')">8</button>
            <button onclick="inputData('9')">9</button>
            <button onclick="inputData('-')">-</button>
            <button onclick="inputData('4')">4</button>
            <button onclick="inputData('5')">5</button>
            <button onclick="inputData('6')">6</button>
            <button onclick="inputData('+')">+</button>
            <button onclick="inputData('1')">1</button>
            <button onclick="inputData('2')">2</button>
            <button onclick="inputData('3')">3</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="inputData('0')" class="zero">0</button>
            <button onclick="inputData('.')">.</button>
        </div>
    </div>
</body>
</html>
