<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Call Back Function</title>
        <script src="./callback.js"></script>
    </head>

    <body>
        <script>
            // 1. Calculator task with call back function
            function addition(a, b, call_add, call_sub, call_multi) {
                var c = a + b;
                call_add(c, call_sub, call_multi)
            }
            function subraction(addRes, call_sub, call_multi) {
                console.log(addRes, "Addition Result");
                var d = 3;
                var e = addRes - d;
                call_sub(e, call_multi)
            }
            function multiply(subRes, call_multi) {
                console.log(subRes, "Subraction Result");
                var f = 5;
                var g = subRes * f;
                call_multi(g)
            }
            function division(multiRes) {
                console.log(multiRes, "Multiplication Result");
                var h = 2;
                var i = multiRes / h;
                console.log(i, "Division Result");
            }
            addition(20, 20, subraction, multiply, division)
        </script>
    </body>

</html>
